{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'attendance/styles.css' %}">
    <style>
        .al {
            text-align: left;
        }
        .p {
            padding: 5px;
        }
        .red {
            color: red;
        }
    </style>
</head>
<center>
    <h2>Registered Users</h2>
    <a href="{% url 'index' %}" class="button">Home</a>
</center>
<br><br>
<table>
    <tr>
        <th class="al" width="32%">First Name</th>
        <th class="al" width="32%">Last Name</th>
        <th class="al" width="32%">Email</th>
        <th></th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.firstname }}</td>
        <td>{{ user.lastname }}</td>
        <td>{{ user.email }}</td>
        <td>
            <a href="{% url 'attendance_list' %}?email={{ user.email }}"><i class="fa-solid fa-right-to-bracket p"></i></a>
            <a href="{% url 'remove_user' %}?email={{ user.email }}"><i class="fa-solid fa-xmark p red"></i></a>
        </td>
    </tr>
    {% endfor %}
</table>
