{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance Check</title>
    <link rel="stylesheet" type="text/css" href="{% static 'attendance/styles.css' %}">
</head>
<body>
    <div class="container">
        <h2>Check Attendance</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="row">
                <button type="submit">Check-in!</button>
                <a href="{% url 'index' %}" class="button cancel">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
